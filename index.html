    />
  </head>
  <body class="text-white">
    <div class="container text-center">
      <img src="./img/speech.png" alt="" class="mb-5" />
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form id="form">
            <div class="form-group">
              <textarea
                id="text-input"
                class="form-control form-control-lg"
                placeholder="Type anything..."
              ></textarea>
            </div>
            <div class="form-group mt-2">
              <label for="rate" class="form-label">Rate</label>
              <div id="rate-value" class="badge text-bg-primary float-end">
                1
              </div>
              <input
                type="range"
                id="rate"
                class="form-range"
                min="0.5"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div class="form-group mt-2">
              <label for="pitch" class="form-label">Pitch</label>
              <div id="pitch-value" class="badge text-bg-primary float-end">
                1
              </div>
              <input
                type="range"
                id="pitch"
                class="form-range"
                min="0.5"
                max="2"
                value="1.2"
                step="0.1"
              />
            </div>

            <div class="form-group">
              <select
                id="voice-select"
                class="form-select form-select-lg"
              ></select>
              <button class="w-100 btn btn-primary btn-lg bnt-block mt-3">
                Speak It
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
